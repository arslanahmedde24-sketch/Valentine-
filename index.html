<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(116.82deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Indie Flower', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
            z-index: 10;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.3);
            position: relative; /* Needed for movement logic */
        }

        /* Success Message Styling */
        .hidden {
            display: none;
        }

        .success-text {
            font-size: 2rem;
            color: #ff4d6d;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Initial View -->
        <div id="ask-content">
            <div class="gif-container">
                <!-- Cute pleading bear GIF -->
                <img src="https://media.tenor.com/K_c322c3qYcAAAAi/cute-bear.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Success View (Hidden by default) -->
        <div id="success-content" class="hidden">
            <div class="gif-container">
                <!-- Happy jumping bear/cat GIF -->
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Kiss">
            </div>
            <h1 class="success-text">Yayyyyyyy!! ❤️<br>I knew you'd say yes!</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askContent = document.getElementById('ask-content');
        const successContent = document.getElementById('success-content');

        // Texts to cycle through on the "No" button to make it funny
        const noTexts = [
            "No", 
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
        ];

        let yesScale = 1;
        let noCount = 0;

        // Function to move the "No" button
        function moveNoButton() {
            // Get window dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Calculate random positions
            const randomX = Math.floor(Math.random() * (maxWidth - 100)); // Buffer
            const randomY = Math.floor(Math.random() * (maxHeight - 100));

            // Set the position to absolute to allow free movement
            noBtn.style.position = 'fixed'; // Using fixed ensures it moves relative to screen
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Increase the size of the "Yes" button
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Change the text on the "No" button
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;
        }

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            askContent.classList.add('hidden');
            successContent.classList.remove('hidden');
            
            // Optional: Reset styles just in case
            document.body.style.overflow = 'auto';
        });

        // Events for "No" button (Mouseover for desktop, click/touch for mobile)
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent clicking on mobile
            moveNoButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

    </script>
</body>
</html>
