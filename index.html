<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(116.82deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            position: relative; /* Needed for absolute positioning of stickers */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10; /* Keeps the main box on top of stickers */
        }

        .gif-container img {
            width: 100%;
            max-width: 250px; 
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Indie Flower', cursive;
            font-size: 2.2rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
            z-index: 10;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.3);
            position: relative; 
        }

        .hidden {
            display: none;
        }

        .success-text {
            font-size: 2rem;
            color: #ff4d6d;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- STICKER STYLES --- */
        .sticker {
            position: absolute;
            width: 120px; /* Default size */
            pointer-events: none; /* Allows you to click through them */
            z-index: 1; /* Behind the main box */
        }

        /* Mobile adjustment for stickers */
        @media (max-width: 600px) {
            .sticker {
                width: 80px;
            }
        }

        /* Specific positions */
        .top-left { top: 20px; left: 20px; transform: rotate(-15deg); animation: float 3s ease-in-out infinite; }
        .bottom-right { bottom: 20px; right: 20px; transform: rotate(10deg); animation: float 4s ease-in-out infinite; }
        .top-right { top: 20px; right: 20px; transform: rotate(15deg); animation: float 3.5s ease-in-out infinite; }
        .bottom-left { bottom: 20px; left: 20px; transform: rotate(-10deg); animation: float 4.5s ease-in-out infinite; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

    </style>
</head>
<body>

    <!-- STICKERS FOR START PAGE -->
    <div id="ask-stickers">
        <!-- Cute spinning heart top left -->
        <img class="sticker top-left" src="https://media.tenor.com/bChpZ0FkZ0UAAAAi/tkthao219-bubududu.gif" alt="Cute Bears">
        <!-- Nervous sweating meme bottom right -->
        <img class="sticker bottom-right" src="https://media.tenor.com/V3q5S8k7ywoAAAAi/nervous-sweating.gif" alt="Nervous">
    </div>

    <!-- STICKERS FOR SUCCESS PAGE (Initially Hidden) -->
    <div id="success-stickers" class="hidden">
        <!-- Confetti top right -->
        <img class="sticker top-right" src="https://media.tenor.com/FawYo00tFW8AAAAi/party-blob.gif" alt="Party Blob">
        <!-- Dancing dog bottom left -->
        <img class="sticker bottom-left" src="https://media.tenor.com/n67h_sFqS0MAAAAi/funny-dog-dance.gif" alt="Dancing Dog">
    </div>

    <div class="container">
        <!-- Initial View -->
        <div id="ask-content">
            <div class="gif-container">
                <!-- FUNNY START: Awkward cat with flower -->
                <img src="https://media.tenor.com/Ef_y-y25qYcAAAAi/cat-flower.gif" alt="Funny Cat Flower">
            </div>
            <h1>Will you be my Valentine? üåπüòè</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Success View -->
        <div id="success-content" class="hidden">
            <div class="gif-container">
                <!-- FUNNY END: Cat vibing/dancing wildly -->
                <img src="https://media.tenor.com/bXjXzWVz8EAAAAAi/cat-jam-cat.gif" alt="Cat Vibing">
            </div>
            <h1 class="success-text">LETS GOOOOOOO!! ü§™<br>Best choice ever! üï∫üíÉ</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askContent = document.getElementById('ask-content');
        const successContent = document.getElementById('success-content');
        
        // Sticker containers
        const askStickers = document.getElementById('ask-stickers');
        const successStickers = document.getElementById('success-stickers');

        const noTexts = [
            "No", 
            "Are you sure? ü§®", 
            "Really sure? ü•∫", 
            "Bruh...", 
            "Don't do this!", 
            "I'm gonna cry...", 
            "You're breaking my heart!", 
            "I'll give you chocolate!",
            "I'll give you pizza!",
            "Pleaseeeee?",
            "Last chance!",
            "Okay now you're just mean",
        ];

        let yesScale = 1;
        let noCount = 0;

        function moveNoButton() {
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * (maxWidth - 100)); 
            const randomY = Math.floor(Math.random() * (maxHeight - 100));

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;
        }

        yesBtn.addEventListener('click', () => {
            // Hide ask content and stickers
            askContent.classList.add('hidden');
            askStickers.classList.add('hidden');
            
            // Show success content and stickers
            successContent.classList.remove('hidden');
            successStickers.classList.remove('hidden');
            
            document.body.style.overflow = 'auto';
        });

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNoButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

    </script>
</body>
</html>
